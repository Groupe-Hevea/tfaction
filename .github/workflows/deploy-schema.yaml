name: Generate document from JSON Schema and deploy
on:
  push:
    branches:
    - main
    paths:
    - .github/workflows/deploy-schema.yaml
    - schema/**
  pull_request:
    branches:
    - main
    paths:
    - .github/workflows/deploy-schema.yaml
    - schema/**
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3
    - run: pip install json-schema-for-humans
    - run: mkdir build
    - run: generate-schema-doc --expand-buttons --link-to-reused-ref schema build

    - uses: peaceiris/actions-gh-pages@068dc23d9710f1ba62e86896f84735d869951305 # tag=v3
      if: github.event_name != 'pull_request'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        destination_dir: ./config
